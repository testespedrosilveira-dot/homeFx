<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>HomeFX Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: white; /* fundo branco como fallback */
    }

    /* Background da ImageKit */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://ik.imagekit.io/q3d43lw6h/new%20site/homePlace.png?updatedAt=1762896391919');
      background-size: cover; /* cobre toda a tela */
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1; /* atrás de todo conteúdo */
    }

    /* Exemplo de conteúdo flutuante (opcional) */
    .content {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- Aqui você coloca seus shapes, animações ou conteúdo -->
    <h1>HomeFX</h1>
  </div>
