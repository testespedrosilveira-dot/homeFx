<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>p5.js Tiles</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }
  #p5-holder {
    width: 500px;
    height: 350px;
  }
</style>
</head>
<body>
<div id="p5-holder"></div>

<script>
new p5((p) => {

  const fileNames = [
    "https://ik.imagekit.io/q3d43lw6h/site/thumb_pp_00331.png?updatedAt=1762532608098",
    "https://ik.imagekit.io/q3d43lw6h/site/CAPA2811_pc1_1.png?updatedAt=1762531855303",
    "https://ik.imagekit.io/q3d43lw6h/site/thumb_fuzzy.png?updatedAt=1762531656713",
    "https://ik.imagekit.io/q3d43lw6h/site/Balma_maleta_mao-2.png?updatedAt=1762530995679",
    "https://ik.imagekit.io/q3d43lw6h/site/BudMag_005.jpeg?updatedAt=1762471377127",
    "https://ik.imagekit.io/q3d43lw6h/site/BudMag_002.jpeg?updatedAt=1762471376503",
    "https://ik.imagekit.io/q3d43lw6h/site/BudMag_009.jpeg?updatedAt=1762471376125",
    "https://ik.imagekit.io/q3d43lw6h/site/BudMag_003.jpeg?updatedAt=1762471375733"
  ];

  let imgs = [];
  let imgsGray = [];
  let tiles = [];
  const tileSize = 30; // tamanho menor
  const totalTiles = 180; // número fixo
  let loadedCount = 0;

  function drawImageCover(img, w, h){
    let imgRatio = img.width / img.height;
    let boxRatio = w / h;
    let drawW = w, drawH = h;
    if(imgRatio > boxRatio){
      drawH = h;
      drawW = imgRatio * drawH;
    } else {
      drawW = w;
      drawH = drawW / imgRatio;
    }
    p.image(img, -drawW/2, -drawH/2, drawW, drawH);
  }

  fileNames.forEach((url, idx) => {
    p.loadImage(url, (img) => {
      imgs[idx] = img;

      // criar versão grayscale
      let g = p.createImage(img.width, img.height);
      g.copy(img, 0, 0, img.width, img.height, 0, 0, img.width, img.height);
      g.loadPixels();
      for(let i=0;i<g.pixels.length;i+=4){
        let gray = (g.pixels[i]+g.pixels[i+1]+g.pixels[i+2])/3;
        g.pixels[i]=g.pixels[i+1]=g.pixels[i+2]=gray;
      }
      g.updatePixels();
      imgsGray[idx] = g;

      loadedCount++;
      if(loadedCount === fileNames.length) generateTiles();
    });
  });

  p.setup = () => {
    p.createCanvas(500, 350).parent("p5-holder");
  };

  function generateTiles(){
    tiles = [];
    const ellipseW = 500 * 0.95;
    const ellipseH = 350 * 0.95;
    for(let i=0;i<totalTiles;i++){
      const angle = p.random(p.TWO_PI);
      const r = Math.sqrt(p.random());
      const px = 500/2 + (ellipseW/2)*r*Math.cos(angle);
      const py = 350/2 + (ellipseH/2)*r*Math.sin(angle);
      tiles.push({
        x: px,
        y: py,
        imgColor: imgs[i % imgs.length],
        imgGray: imgsGray[i % imgsGray.length],
        rot: 0,
        scale: 1
      });
    }
  }

  p.draw = () => {
    p.background(255); // branco
    if(loadedCount < fileNames.length) return;

    for(let t of tiles){
      const d = p.dist(p.mouseX, p.mouseY, t.x, t.y);
      let isMain = false;

      if(d < tileSize*1.2){
        t.rot = p.lerp(t.rot, 0.1, 0.25);
        t.scale = p.lerp(t.scale, 1.5, 0.25);
        isMain = true;
      } else if(d < tileSize*2){
        t.rot = p.lerp(t.rot, 0, 0.15);
        t.scale = p.lerp(t.scale, 0.85, 0.12);
      } else {
        t.rot = p.lerp(t.rot, 0, 0.1);
        t.scale = p.lerp(t.scale, 1, 0.1);
      }

      p.push();
      p.translate(t.x, t.y);
      p.rotate(t.rot);
      p.scale(t.scale);
      p.imageMode(p.CENTER);
      if(isMain) drawImageCover(t.imgColor, tileSize, tileSize);
      else drawImageCover(t.imgGray, tileSize, tileSize);
      p.pop();
    }
  };

});
</script>
</body>
</html>
