<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>HomeFX</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* margem esquerda obrigatória de 300px */
    #center-wrapper {
      margin-left: 100px;
    }

    #p5-holder {
      width: 1900px;
      height: 550px;
    }
  </style>
</head>

<body>
<div id="center-wrapper">
  <div id="p5-holder"></div>
</div>

<script>
new p5((p) => {

  const fileNames = [
    "https://ik.imagekit.io/q3d43lw6h/site/thumb_pp_00331.png",
    "https://ik.imagekit.io/q3d43lw6h/site/CAPA2811_pc1_1.png",
    "https://ik.imagekit.io/q3d43lw6h/site/thumb_fuzzy.png",
    "https://ik.imagekit.io/q3d43lw6h/site/Balma_maleta_mao-2.png",
    "https://ik.imagekit.io/q3d43lw6h/site/BudMag_005.jpeg",
    "https://ik.imagekit.io/q3d43lw6h/site/BudMag_002.jpeg",
    "https://ik.imagekit.io/q3d43lw6h/site/BudMag_009.jpeg",
    "https://ik.imagekit.io/q3d43lw6h/site/BudMag_003.jpeg"
  ];

  const canvasWidth = 500;
  const canvasHeight = 350;
  const tileSize = 40;
  const maxTiles = 300;

  let imgs = [];
  let imgsGray = [];
  let tiles = [];
  let loadedCount = 0;

  function drawImageCover(img, w, h){
    let imgRatio = img.width / img.height;
    let boxRatio = w / h;
    let drawW = w, drawH = h;
    if(imgRatio > boxRatio){
      drawH = h;
      drawW = imgRatio * drawH;
    } else {
      drawW = w;
      drawH = drawW / imgRatio;
    }
    p.image(img, -drawW/2, -drawH/2, drawW, drawH);
  }

  // Carregar imagens
  fileNames.forEach((url, idx) => {
    p.loadImage(url, (img) => {
      imgs[idx] = img;

      // Criar grayscale
      let g = p.createImage(img.width, img.height);
      g.copy(img, 0, 0, img.width, img.height, 0, 0, img.width, img.height);
      g.loadPixels();
      for(let i=0; i<g.pixels.length; i+=4){
        let gray = (g.pixels[i]+g.pixels[i+1]+g.pixels[i+2]) / 3;
        g.pixels[i] = g.pixels[i+1] = g.pixels[i+2] = gray;
      }
      g.updatePixels();
      imgsGray[idx] = g;

      loadedCount++;
      if(loadedCount === fileNames.length) generateTiles();
    });
  });

  p.setup = () => {
    p.createCanvas(canvasWidth, canvasHeight).parent("p5-holder");
  };

  function generateTiles(){
    tiles = [];
    for(let i=0; i<maxTiles; i++){
      const px = p.random(tileSize/2, canvasWidth - tileSize/2);
      const py = p.random(tileSize/2, canvasHeight - tileSize/2);
      tiles.push({
        x: px,
        y: py,
        imgColor: imgs[i % imgs.length],
        imgGray: imgsGray[i % imgsGray.length],
        rot: 0
      });
    }
  }

  // ✅ NOVO DRAW → sem escala, apenas colorizar
  p.draw = () => {
    p.background(255);
    if(loadedCount < fileNames.length) return;

    for(let t of tiles){
      const d = p.dist(p.mouseX, p.mouseY, t.x, t.y);

      const isMain = d < tileSize * 2;

      // rotação suave (se quiser remover, avise)
      if(isMain) t.rot = p.lerp(t.rot, 0.12, 0.25);
      else t.rot = p.lerp(t.rot, 0, 0.1);

      p.push();
      p.translate(t.x, t.y);
      p.rotate(t.rot);
      p.imageMode(p.CENTER);

      if(isMain)
        drawImageCover(t.imgColor, tileSize, tileSize);
      else
        drawImageCover(t.imgGray, tileSize, tileSize);

      p.pop();
    }
  };

});
</script>
</body>
</html>
